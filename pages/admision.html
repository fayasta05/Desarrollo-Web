  <body>
    <div id="grilla">
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">I.E.P SIH</label>
        <ul>
          <li><a href="../index.html">INICIO</a></li>

        </ul>
      </nav>
      <main class="main">
        <h2>FORMULARIO DE ADMISIÓN</h2>
        <section>
          <form action="login.py" method="get">
            <p>Nombre:</p>
            <input
              type="text"
              class="field"
              placeholder="Ingrese su nombre"
              id="nombre"
            />

            <p>Apellido:</p>
            <input
              type="text"
              class="field"
              placeholder="Ingrese su apellido"
              id="apellido"
            />

            <p>Documento de Identidad:</p>
            <input
              type="number"
              class="field"
              placeholder="Ingrese su Documento de Identidad"
              id="dni"
            />

            <p class="center-contetnt">
              <input type="submit" class="btn btn-green" value="Enviar Datos" />
            </p>
          </form>
        </section>
      </main>

      <footer>
        <div class="footer-content">
          <h3>I.E.P SANTA ISABEL DE HUNGRÍA</h3>
